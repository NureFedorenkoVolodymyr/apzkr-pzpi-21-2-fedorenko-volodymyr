<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this farm?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Ok</button>
</mat-dialog-actions>
